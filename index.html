<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>

        <div class="start-menu">
            
            <div class="player-container">
            <div class="player-card">  
                <input id="player-one" type="text" value="Player One">
                <img src="images/delete-cross.png">
            </div>
            <div class="player-card">
                <input id="player-two" type="text" value="Player Two">
                <img src="images/moon-hand-drawn-circle.png">
            </div>
            
           </div>
            
            <button id="start">Start Game</button>
            <!--Add button to select the number of rounds-->
            <!--
            <p id="best-of">Best of <input type="text" id="game-length" value="1"> Game(s)</p>
            -->
            
        </div>

        <div class="game-arena" style="display: none">
            <div class="scoreboard" id="player-one-score">
                <h3 class="player-name" id="player-one-name"></h3>
                <img class="user-icon">
            </div>
            <div class="gameboard-wrapper">
                <div class="gameboard"></div>
                <div class="result-display"></div>
                <div class="end-menu" style="display: none">
                    <button id="replay">Play Again</button>
                    <button id="return-main">Return to Main Menu</button> 
                </div>
                
            </div>
            <div class="scoreboard" id="player-two-score">
                <h3 class="player-name"id="player-two-name"></h3>
                <img class="user-icon">
            </div>
        </div>
        
        <footer>Art Rithipuntharux 2023</footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
